<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy</title>
    <script type="module" src="./main.js"></script>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Preload critical fonts to reduce LCP -->
    <link rel="preload" href="/fonts/DMSans-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/DMSans-Medium.ttf" as="font" type="font/ttf" crossorigin>

    <!-- Critical inline CSS for above-the-fold content -->
    <style>
      /* Critical CSS - reset and base layout */
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;font-family:'DM Sans',sans-serif;background:#f4f4f4;min-height:100vh}
      .container{max-width:1440px;margin:0 auto;padding:0 20px}

      /* Skeleton shimmer animation */
      .skeleton-shimmer{background:#eee;background:linear-gradient(110deg,#ececec 8%,#f5f5f5 18%,#ececec 33%);background-size:200% 100%;animation:shine 1.5s linear infinite}
      @keyframes shine{to{background-position-x:-200%}}

      /* Critical grid layout */
      .categories-grid{display:grid;grid-template-columns:repeat(3,290px);gap:15px;justify-content:center;min-height:1013px;list-style:none;padding:0;margin:0}
      .category-skeleton{width:100%;max-width:290px;height:242px;border-radius:12px}

      /* Hide non-critical content initially */
      .footer,.modal{display:none}
    </style>

    <!-- Main Styles - load async to not block render -->
    <link rel="preload" href="./css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./css/main.css"></noscript>
  </head>
  <body>
    <div class="container">
      <load src="partials/icons.html" />
      <load src="partials/header.html" />

      <main id="app"  class="main">
        <load src="partials/home-page.html" />
      </main>

      <load src="partials/footer.html" />
      <load src="partials/exercise-modal.html" />
      <load src="partials/rating-modal.html" />
    </div>
  </body>
</html>
