<div class="pagination">
  <button class="pagination__nav-btn pagination__first" data-page="1" aria-label="First page">
    <svg width="13" height="12" class="pagination__icon pagination__icon--flip">
      <use href="#icon-double-arrow-right"></use>
    </svg>
  </button>
  <button class="pagination__nav-btn pagination__prev" aria-label="Previous page">
    <svg width="20" height="20" class="pagination__icon pagination__icon--flip">
      <use href="#icon-arrow-right"></use>
    </svg>
  </button>
  <div class="pagination__pages"></div>
  <button class="pagination__nav-btn pagination__next" aria-label="Next page">
    <svg width="20" height="20" class="pagination__icon">
      <use href="#icon-arrow-right"></use>
    </svg>
  </button>
  <button class="pagination__nav-btn pagination__last" aria-label="Last page">
    <svg width="13" height="12" class="pagination__icon">
      <use href="#icon-double-arrow-right"></use>
    </svg>
  </button>
</div>
