<header class="header">
  <div class="logo">
    <a href="./index.html" aria-label="Your Energy - Home">
      <svg class="logo-svg" width="132" height="14" aria-hidden="true">
        <use href="#logo"></use>
      </svg>
    </a>
  </div>
  
  <nav class="navigation" aria-label="Main navigation">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="#" class="nav-link active" id="nav-home" data-page="home">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" id="nav-favorites" data-page="favorites">Favorites</a>
      </li>
    </ul>
  </nav>
  
  <ul class="socials">
    <li>
      <a href="https://www.facebook.com/goITclub/" class="social-link" aria-label="Visit our Facebook page" target="_blank" rel="noopener noreferrer">
        <svg class="social-icon" width="28" height="28" aria-hidden="true">
          <use href="#icon-facebook"></use>
        </svg>
      </a>
    </li>
    <li>
      <a href="https://www.instagram.com/goitclub/" class="social-link" aria-label="Visit our Instagram page" target="_blank" rel="noopener noreferrer">
        <svg class="social-icon" width="28" height="28" aria-hidden="true">
          <use href="#icon-instagram"></use>
        </svg>
      </a>
    </li>
    <li>
      <a href="https://www.youtube.com/c/GoIT" class="social-link" aria-label="Visit our YouTube channel" target="_blank" rel="noopener noreferrer">
        <svg class="social-icon" width="28" height="28" aria-hidden="true">
          <use href="#icon-youtube"></use>
        </svg>
      </a>
    </li>
  </ul>

  <!-- Burger Menu Button (Mobile) -->
  <button 
    type="button" 
    class="burger-btn" 
    aria-label="Open navigation menu" 
    aria-expanded="false"
    aria-controls="mobile-menu"
    id="burger-btn"
  >
    <svg class="burger-icon" width="32" height="32" aria-hidden="true">
      <use href="#icon-burger"></use>
    </svg>
  </button>

  <!-- Mobile Menu -->
  <div
    class="mobile-menu"
    id="mobile-menu"
    role="dialog"
    aria-modal="true"
    aria-label="Mobile navigation menu"
  >
    <div class="mobile-menu-content">
      <button 
        type="button" 
        class="mobile-close-btn" 
        aria-label="Close navigation menu" 
        id="mobile-close-btn"
      >
        <svg class="close-icon" width="32" height="32" aria-hidden="true">
          <use href="#icon-close"></use>
        </svg>
      </button>
      
      <nav class="mobile-navigation" aria-label="Mobile navigation">
        <ul class="mobile-nav-list">
          <li class="mobile-nav-item">
            <a href="#" class="mobile-nav-link" data-page="home">Home</a>
          </li>
          <li class="mobile-nav-item">
            <a href="#" class="mobile-nav-link" data-page="favorites">Favorites</a>
          </li>
        </ul>
      </nav>

      <ul class="mobile-socials">
        <li>
          <a href="https://www.facebook.com/goITclub/" class="social-link" aria-label="Visit our Facebook page" target="_blank" rel="noopener noreferrer">
            <svg class="social-icon" width="28" height="28" aria-hidden="true">
              <use href="#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/goitclub/" class="social-link" aria-label="Visit our Instagram page" target="_blank" rel="noopener noreferrer">
            <svg class="social-icon" width="28" height="28" aria-hidden="true">
              <use href="#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/c/GoIT" class="social-link" aria-label="Visit our YouTube channel" target="_blank" rel="noopener noreferrer">
            <svg class="social-icon" width="28" height="28" aria-hidden="true">
              <use href="#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
